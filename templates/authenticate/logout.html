<span>
    {% if msg %}
        {{ msg | safe }}
    {% else %}
        Ajoutez vos identifiants
    {% endif %}
</span>
{% if request.user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir vous déconnecter?</p>
    <button type="submit">Oui, déconnexion</button>
</form>
{% else %}
<p>Vous n'êtes pas connecté, souhaitez-vous <a href="{% url 'login_view' %}">Se connecter</a></p>
{% endif %}
