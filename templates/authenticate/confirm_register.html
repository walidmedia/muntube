{% load static %}
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-dark" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        -->

        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-sm-5 my-4 ">
                        <div class=" text-center mb-2">
                            <a href="{% url 'index' %}" class="">
                                <h3 class="text-white"><img class="me-2" src="{% static 'images/logo muntube.svg' %}" width="17%">MunTube</h3>
                            </a>
                        </div>
                        <form id="formAuthentication" class="mb-3" method="POST">
                            {% csrf_token %}
                        <div class="form-floating mb-2">
                            <input style="background-color: rgba(190,140,13,0.16);color: white" name="first_name" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Prénom</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input style="background-color: rgba(190,140,13,0.16);color: white" name="last_name" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Nom</label>
                        </div>
                        <div class="form-floating mb-2">
                            <select name="Gender" style="background-color: rgba(190,140,13,0.16);color: white" class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                <option selected>sexe</option>
                                <option value="Male">mâle</option>
                                <option value="Female">femelle</option>
                            </select>
                            <label for="floatingInput">sexe</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input style="background-color: rgba(190,140,13,0.16);color: white" name="date_of_birth" type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Naissance</label>
                        </div>
                            <div class="form-floating mb-2">
                              <select name="Country" style="background-color: rgba(190,140,13,0.16);color: white" class="form-select" id="countrySelect" aria-label="Floating label select example">
                              <option value="" selected>Choose a country</option>
                            </select>
                              <label for="countrySelect">Country</label>
                            </div>
                                <script>
                                  const countrySelect = document.querySelector('#countrySelect');

                                    fetch('https://raw.githubusercontent.com/samayo/country-json/master/src/country-by-capital-city.json')
                                      .then(response => response.json())
                                      .then(data => {
                                        for (const country of data) {
                                          const option = document.createElement('option');
                                          option.value = country.country;
                                          option.textContent = country.country;
                                          countrySelect.appendChild(option);
                                        }
                                      });

                                </script>

                        <div class="form-floating mb-4">
                            <input style="background-color: rgba(190,140,13,0.16)" name="phone_number" type="text" class="form-control" id="floatingInput" >
                            <label for="floatingInput">Numéro de téléphone</label>
                        </div>

                        <button type="submit" class="btn btn-dark py-3 w-100 mb-2"style="background-color: #533f03">Valider</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>
{% include 'footer.html' %}
