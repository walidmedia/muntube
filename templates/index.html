{% load static %}
{% include 'base.html' %}
<style>

</style>
{% block content %}
<body>
<div class="layout-overlay layout-menu-toggle"></div>
<!--Container Main start-->

  <!-- Content wrapper -->
  <div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">

              <!-- Basic Bootstrap Table
              <div class="card border">
                <div style="background-color: #fae5d3" class="card-body">
                    <h1 style="color: #6e4f04"><strong>Bienvenue sur MunTube</strong></h1>
                </div>
              </div>-->

	<div class="row">
{% for v in mes_videos %}
		<div class="col-md-6 col-lg-3 col-xl-3 order-0 mb-4">
			<div class="justify-content-between" href="{% url 'video' v.id %}">
				<div style="background-color: rgba(255,254,253,0.32); " class="card card h-100">
                <a href="{% url 'video' v.id %}">
                    <video width="100%" height="100%" class="card embed-responsive embed-responsive-16by9" controls >
                        <source src="{{ v.vid.url }}" type="video/mp4" />
                    </video>
                </a>

					<div class="row">
                        {% if v.miniature %}
						<div class="col-2 mt-3">
                        {% if v.user.is_superuser %}
							<img id="img" width="40" src="{{ v.user.photo }}" class="rounded-circle">
                            {% else %}
                            <img id="img" width="40" src="{{ v.user.photo.url }}" class="rounded-circle">
                            {% endif %}
						</div>
                        {% endif %}
						<div class="col-10 mt-3">
							<a href="{% url 'video' v.id %}" class="text-dark mb-2 " style="overflow-wrap: break-word" title="{{ v.title }}">{{ v.title }}</a>
							<p style="color:#606060;">
								T-Series <i class="fas fa-check-circle"></i><br>
                                <small>2726842 vues  {{ v.date_created.date }}</small>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
        {% endfor %}
	</div>
</div>


	<!-- Trending Section -->
<div class="layout-overlay layout-menu-toggle"></div>
  </div>
</body>
{% endblock %}


{% include 'footer.html' %}
