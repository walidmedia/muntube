{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row vh-100 bg-secondary rounded align-items-center justify-content-center mx-0">
        <div class="col-md-6 text-center">
            <div class="text-center mb-4 mt-3">
                <script src="https://js.stripe.com/v3/"></script>
                <h5 style="color: #B88E6D"><p>text text text text text text text text text text text text text text text text text </p></h5><br><br>
                    <form action="{% url 'soutien' %}" method="post">
                      {% csrf_token %}
                    <input class="me-3" type="button" onclick="decrement()" style="font-size: 50px;background: transparent;border: 0;color: white" value="-" />
                    <input class="me-3 mb-3" style="width: 130px; font-size: 50px; height: 130px; border: 2px solid #B88E6D;background-color: #191C24;color: white;border-radius: 50%;display: inline-block;text-align: center;"  type="text" name="don" id="don" value="10">
                    <input type="button" onclick="increment()" style="font-size: 50px;background: transparent;border: 0;color: white" value="+" />
                    <script
                        src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                        data-key="pk_test_51M1tNCEz9Ud4aklFU5kzTrhh2VRwayYc9fZJUwYfBmjhONmU8iuR2FJlukifPLdtrcQVrOD2dTXveU35LGR1f3GH00EBAj2zaV"
                        data-amount="10"
                        data-name="Example Site"
                        data-description="Example charge"
                        data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                        data-locale="auto"
                        data-label="Soutenir"
                        data-color="#000"
                       >

                      </script>
                    </form>
                <div class="mb-3 text-center" style="width: 130px; font-size: 50px; height: 130px;display: inline-block;text-align: center;">
                    </div>
                <script type="text/javascript">
                    var counter = 10;
                    function increment(){
                        counter = counter+5;
                        document.getElementById('don').value = counter;
                    }
                    function decrement(){
                        counter = counter-5;
                        if(counter<5){
                            counter=5;
                        }
                        document.getElementById('don').value = counter;
                    }
                </script>
            </div>
        </div>
    </div>
</div>
{% endblock %}
